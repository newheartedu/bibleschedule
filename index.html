                    <nav className="fixed bottom-0 md:top-0 md:bottom-auto left-0 w-full bg-white/90 backdrop-blur-md border-t md:border-b border-gray-200 z-40 px-6 py-2 md:py-3 shadow-lg md:shadow-sm no-print"> <div className="max-w-5xl mx-auto flex justify-between items-center"> <div className="hidden md:flex items-center gap-3"><div className="w-9 h-9 rounded-lg bg-[#1E3A8A] flex items-center justify-center text-white font-bold text-lg shadow-sm">P</div><span className="text-xl font-bold tracking-tight text-[#1E3A8A]">PJBC</span></div> <div className="flex w-full md:w-auto justify-around md:gap-8"> {[ {id:'home',icon:Home,label:t.nav.home}, {id:'calendar',icon:CalendarIcon,label:t.nav.calendar}, {id:'table',icon:List,label:t.nav.table}, {id:'journey',icon:Map,label:t.nav.journey} ].map(i => ( <button key={i.id} onClick={() => setActiveTab(i.id)} className={`flex flex-col md:flex-row items-center gap-1 md:gap-2 p-2 rounded-xl transition-all ${activeTab === i.id ? "text-[#1E3A8A] bg-blue-50 font-semibold" : "text-gray-400 hover:text-[#1E3A8A] hover:bg-gray-50"}`}> <i.icon size={22} strokeWidth={activeTab === i.id ? 2.5 : 2} /><span className="text-[10px] md:text-sm">{i.label}</span> </button> ))} </div> </div> </nav>
                    <main className="p-4 md:p-8 max-w-6xl mx-auto no-print">
                        {activeTab === 'home' && (
                            <div className="space-y-6 animate-in slide-in-from-bottom-4 duration-500">
                                <div className="flex flex-col gap-4">
                                    <div className="flex justify-between items-start">
                                        <div> <div className="text-[#D97706] font-bold text-sm mb-1 flex items-center gap-2"> <Fish size={16} /> {lang === 'zh' ? "æ°´æ·±ä¹‹è™•ï¼Œä¸‹ç¶²æ‰“é­š" : "Launch out into the deep"} </div> <h1 className="text-2xl md:text-4xl font-bold text-[#1E3A8A] tracking-tight leading-snug"> {t.title}<br/>{t.subtitle} </h1> </div>
                                        <div className="flex flex-col items-end gap-2">
                                            <div className="flex gap-2"> <button onClick={handlePrintClick} className="flex items-center gap-1 text-xs font-bold border border-gray-300 bg-white rounded-full px-3 py-1 shadow-sm hover:bg-gray-50 transition-all text-gray-800"> <Printer size={14} /> {t.print_btn} </button> <button onClick={() => setLang(l => l === 'zh' ? 'en' : 'zh')} className="flex items-center gap-1 text-xs font-bold border border-gray-300 bg-white rounded-full px-3 py-1 shadow-sm hover:bg-gray-50 transition-all text-gray-600"><Globe size={14} /> {lang === 'zh' ? 'EN' : 'ä¸­'}</button> </div>
                                            <div className="flex flex-col md:flex-row gap-2 md:gap-3">
                                                <button onClick={() => { const now = new Date(); setSelectedDate(now.toISOString().split('T')[0]); setCurrentCalendarDate(now); }} className="bg-[#1E3A8A] text-white px-5 py-3 rounded-xl font-bold shadow-lg hover:shadow-xl hover:bg-blue-900 hover:scale-105 transition-all flex items-center justify-center gap-2 text-base whitespace-nowrap"><BookOpen size={20} /> {t.today_btn}</button>
                                                <button onClick={openMyGraceCards} className="bg-amber-400 text-blue-900 px-5 py-3 rounded-xl font-bold shadow-lg hover:shadow-xl hover:bg-amber-300 hover:scale-105 transition-all flex items-center justify-center gap-2 text-base whitespace-nowrap"><Sparkles size={20} /> {t.grace_btn}</button>
                                            </div>
                                        </div>
                                    </div>
                                    {/* ... rest of home view ... */}
                                    <div className="grid grid-cols-2 gap-3 md:flex md:gap-4"> <div className="bg-white p-3 rounded-xl border border-gray-200 shadow-sm flex items-center gap-3 flex-1 cursor-default transition-all group"> <div className="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center group-hover:bg-blue-100"><Star size={20} className="text-[#1E3A8A] fill-[#1E3A8A]" /></div> <div> <div className="text-xs text-gray-500">{t.days_read}</div> <div className="font-bold text-[#1E3A8A] flex items-baseline gap-1 leading-tight">{starCount} <span className="text-xs font-normal text-gray-400">{t.days_unit}</span></div> <div className="text-[11px] text-gray-400 font-medium mt-0.5">{lang === 'zh' ? `å·²è®€ ${starCount} å¤©` : `${starCount} days read`}</div> </div> </div> <div className="bg-gradient-to-r from-amber-50 to-orange-50 p-3 rounded-xl border border-orange-200 shadow-sm flex items-center gap-3 flex-1 cursor-pointer hover:shadow-md transition-all group" onClick={() => setActiveTab('journey')}> <div className="w-10 h-10 rounded-full bg-white flex items-center justify-center text-amber-600 shadow-sm group-hover:scale-110 transition-transform"><Award size={20} /></div> <div> <div className="text-xs text-amber-600 font-bold uppercase tracking-wide">{t.journey_title}</div> <div className="font-bold text-gray-800 text-sm group-hover:text-amber-800">{t.view_journey} <span className="inline-block transition-transform group-hover:translate-x-1">â†’</span></div> </div> </div> </div>
                                </div>
                                <div className="w-full"> <CalendarView currentDate={currentCalendarDate} setCurrentDate={setCurrentCalendarDate} /> </div>
                            </div>
                        )}
                        {activeTab === 'calendar' && <div className="max-w-5xl mx-auto animate-in fade-in h-[calc(100vh-140px)]"><CalendarView currentDate={currentCalendarDate} setCurrentDate={setCurrentCalendarDate} /></div>}
                        {activeTab === 'table' && <div className="animate-in fade-in"><TableView /></div>}
                        {activeTab === 'journey' && <div className="animate-in fade-in"><JourneyView starCount={starCount} lang={lang} /></div>}
                    </main>

                    {selectedDate && ( <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm transition-opacity no-print"> <div className="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto animate-in fade-in zoom-in-95 duration-200 flex flex-col"> <div className="sticky top-0 bg-white/95 backdrop-blur z-20 flex justify-end p-3 border-b border-gray-100"><button onClick={() => { setSelectedDate(null); }} className="p-2 hover:bg-gray-100 rounded-full text-gray-500"><X size={24} /></button></div> <div className="p-6 pt-2 overflow-y-auto custom-scrollbar"><DetailCard date={selectedDate} onNavigate={setSelectedDate} /></div> </div> </div> )}
                    <PrintModal isOpen={isPrintModalOpen} onClose={() => setIsPrintModalOpen(false)} onConfirm={handlePreviewConfirm} availableYears={[2025, 2026]} lang={lang} />
                    
                    <GraceCollectionModal 
                        isOpen={isGraceCollectionOpen}
                        onClose={() => setIsGraceCollectionOpen(false)}
                        collectedCards={userState.collectedCards}
                        onSelectCard={selectGraceCardFromCalendar}
                        lang={lang}
                    />

                    <GraceModal 
                        isOpen={isGraceModalOpen} 
                        onClose={() => setIsGraceModalOpen(false)} 
                        card={currentGraceCard?.card} 
                        date={currentGraceCard?.date}
                        mode={currentGraceCard?.mode}
                        onNavigate={navigateGraceCard}
                        lang={lang} 
                    />
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
